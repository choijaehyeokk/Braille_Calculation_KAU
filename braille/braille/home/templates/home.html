<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Braille Calculation</title>
        <link rel="stylesheet" href="../static/css/home.css" type="text/css">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
    </head>

    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">점자 계산기</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'home' %}">홈</a>
            <a class="nav-link" href="{% url 'calculation' %}">계산</a>
            <a class="nav-link" href="#">소개</a>
          </nav>
        </div>
      </header>
    
      <main role="main" class="inner cover">
        <form action="{% url 'braille_image_upload' %}" enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            <input type="file" name="images" accept="image/*">
          </button>
          <button type="button" class="btn btn-danger">
            <input class="btn btn-dark" type="submit" value="올리기">
          </button>
        </form>
        <br>
        <br>
        <p class="lead">시각장애인 및 점자 공부하는 학생을 위한 점자 계산기 입니다.<br>정해진 양식대로 점자 수식 이미지를 올려주신 후 버튼을 누르면 계산이 됩니다.</p>
      </main>
    
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Braille calculator made by <a href="https://www.kau.ac.kr/page/main.jsp">'Korea Aerospace University'</a>,LCK.</p>
        </div>
      </footer>
    </div>
    </body>
</html>
